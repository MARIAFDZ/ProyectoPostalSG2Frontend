<div class="container">
  <img src="https://i.imgur.com/YyJSohH.jpg" width="100%" height="170px" />
  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
    <!-- Id Columna -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Fecha Columna -->
    <ng-container matColumnDef="fechaActualizacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Actualizaci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaActualizacion}} </td>
    </ng-container>
    <!-- Nombre Usuario Columna -->
    <ng-container matColumnDef="nombreUsuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
    </ng-container>
    <!-- Nombre Archivo Columna -->
    <ng-container matColumnDef="nombreArchivo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Archivo </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="text-center"  style="display: flex; justify-content: space-between;">
      <button mat-raised-button color="primary" (click)="obtener()">Obtener Historial</button>
      <button mat-raised-button color="accent" (click)="back()">Volver</button>
  </div>

</div>
